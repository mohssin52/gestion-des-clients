
<div class="row m-3">
    <div class="col-md-6">
        <a routerLink="/client/add" class="btn btn-success"> <i class="fa fa-plus" aria-hidden="true"></i> new client </a>
    </div>
    <div class="col-md-6">
     <h4 id="mohs">{{totale |currency:'USD':'symbol'}}</h4>
    </div>


</div>

<div class="card text-white bg-dark">

    <div class="card-body">
        <input (keyup)="searchClients()" [(ngModel)]="search" type="text" class="form-control" placeholder="Search..." >

        <h4  class="card-title">Liste des clients </h4>
         <br>
        <table class="table table-dark table-striped ">
     <thead >
         <tr>
             <th>Name</th>
             <th>phone</th>
             <th>balancer</th>
             <th></th>
         </tr>
         </thead>
         <tbody>
             <tr *ngFor ="let client of resultClient" >
                 <td scope="row" >{{client.firstname}} {{client.lastname}}</td>
               
                 <td>{{client.phone}}</td>
                 <td>{{client.balancer|currency:'USD':'symbol'}}</td>
                  <td id="moh">
                    <a routerLink="/client/{{client.id}}" class="btn btn-info " ><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    <a routerLink="/client/edit/{{client.id}}" class="btn btn-warning "><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    <div class="btn btn-warning"  (click) ="deleteClient(client.id!)"><i class="fa fa-trash" aria-hidden="true"></i></div>

                  </td>
             </tr>
            
         </tbody>
 </table>
    </div>
</div>
